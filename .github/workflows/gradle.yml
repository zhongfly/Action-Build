name: Build Apk

on: 
  workflow_dispatch:
    inputs:
      java_version:
        required: true
        default: '11'
      repo:
        required: true
      ref:
        required: true
        default: 'master'
      submodules:
        required: true
        default: 'false'
      build_command:
        required: true
        default: './gradlew app:assembleRelease'

jobs:
  gradle:
    name: Gradle CI Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.repo }}
          ref: ${{ github.event.inputs.ref }}
          fetch-depth: 1 
          
      - name: Checkout submodules
        if: ${{ github.event.inputs.submodules != 'false' }}
        run: git submodule update --init --recursive

      - name: Prepare Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ github.event.inputs.java_version }}
          java-package: jdk+fx
          cache: 'gradle'

#       - uses: maxim-lobanov/setup-android-tools@v1
#         with:
#           packages: |
#             platform-tools
#             platforms;android-30
#             build-tools;30.0.2
#             ndk;22.1.7171670
#           cache: true

      - name: Build project
        run: |
          chmod +x gradlew
          gradle wrapper
          ${{ github.event.inputs.build_command }}
          
      - name: "Get apk's path"
        id: get_files
        uses: actions/github-script@v6
        with:
          script: |
            const path = require('path');
            const globber = await glob.create('**/*.apk');
            const files = await globber.glob();
            if ( files.length > 0 ) {
              const file = files[0];
              core.exportVariable( 'apk_path', path.dirname(file) );
            } else {
              core.setFailed(`Action failed because no apk found`);
            }
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: ${{ env.apk_path }}
          signingKeyBase64: ${{ secrets.SIGN_FILE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
      - name: Get Apk Info
        id: apk
        uses: JantHsueh/get-apk-info-action@master
        with:
          apkPath: ${{steps.sign_app.outputs.signedReleaseFile}}
      - name: upload artifact
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: ${{steps.apk.outputs.applicationId}}_${{steps.apk.outputs.versionNum}}_${{steps.apk.outputs.versionCode}}
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
